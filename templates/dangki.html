{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Sign Up </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'asset2/css/style.css' %}">

	</head>
	<body class="img" style="background-image: url(https://gvn360.com/wp-content/uploads/2020/05/04_gettyimages-474389277_resized-2.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Đăng kí </h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap">

						<form action="" method="post" class="signup-form">
							{% if messages %}

                        {% for message in messages %}
                        <div class="alert alert-info">
                            {{ message }}
                        </div>
                        {% endfor %}

                    {% endif %}
							{% csrf_token %}
		      		<div class="form-group mb-3">
		      			<label class="label" for="name">Tên người dùng</label>
		      			<input type="text" class="form-control" placeholder="John Doe" name="username">
		      			<span class="icon fa fa-user-o"></span>
		      		</div>
		      		<div class="form-group mb-3">
		      			<label class="label" for="email">Email </label>
		      			<input type="text" class="form-control" placeholder="johndoe@gmail.com" name="email">
		      			<span class="icon fa fa-paper-plane-o"></span>
		      		</div>
	            <div class="form-group mb-3">
	            	<label class="label" for="password">Mật khẩu</label>
	              <input id="password" type="password" class="form-control" placeholder="Password" name="password">
	              <span class="icon fa fa-lock"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Đăng kí</button>
	            </div>
	          </form>
	          <p>Bạn đã có tài khoản? <a href="{% url 'login_attempt'%}">Đăng nhập</a></p>
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'asset2/js/jquery.min.js' %}"></script>
  <script src="{% static 'asset2/js/popper.js' %}"></script>
  <script src="{% static 'asset2/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'asset2/js/main.js' %}"></script>

	</body>
</html>
