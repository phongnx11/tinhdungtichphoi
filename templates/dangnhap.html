
{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Sign in</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="{% static 'asset2/css/style.css' %}">

	</head>
	<body class="img" style="background-image: url(https://photographer.com.vn/wp-content/uploads/2021/02/1612414360_155_Tuyen-tap-50-hinh-nen-4K-full-HD-danh-cho.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Đăng nhập </h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap">

		      	<form action="" method="post" class="signin-form">
					{% if messages %}

                        {% for message in messages %}
                        <div class="alert alert-info">
                            {{ message }}
                        </div>
                        {% endfor %}

                    {% endif %}
					{% csrf_token %}
		      		<div class="form-group">
						<h3 class="text-center mb-4">Đăng nhập</h3>
		      			<input type="text" class="form-control" placeholder="Username" required name="username">
		      		</div>
	            <div class="form-group">
	              <input id="password-field" type="password" class="form-control" placeholder="Password" required name="password">

	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Đăng nhập</button>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
		            	<label class="checkbox-wrap checkbox-primary">Lưu tài khoản
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="{% url 'password_reset' %} " style="color: #fff">Quên mật khẩu</a>
								</div>
	            </div>

	          </form>

						<p>Bạn chưa có tài khoản? <a href="{% url 'register_attempt'%}">Đăng kí</a></p>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'asset2/js/jquery.min.js' %}"></script>
  <script src="{% static 'asset2/js/popper.js' %}"></script>
  <script src="{% static 'asset2/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'asset2/js/main.js' %}"></script>

	</body>
</html>
